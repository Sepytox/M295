<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Name Eingabe</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById('delete-name-form');

        form.addEventListener('submit', (event) => {
          const formData = new FormData(form);
          console.log(formData);
          fetch("http://localhost:3000/name", {
            method: "DELETE",
            body: formData
          }).then((res) => console.log(res));
          event.preventDefault();
        });
      });   
    </script>
  </head>
  <body>
    <h1>Post Prompt</h1>
    <form id="post-name-form" method="post" action="/names">
      <label>Speichern</label>
      <input type="text" id="name" name="name">
      <button type="submit">Send</button>
    </form>


    <h2>Delete Prompt</h2>
    <form id="delete-name-form" action="http://localhost:3000/name">
      <label for="name-input">Name Löschen</label>
      <input type="text" id="name-input" name="name">
      <button type="submit">Löschen</button>
    </form>
  </body>
</html>
